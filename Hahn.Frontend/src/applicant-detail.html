<template>
  <div class="card">
    <div class="card-header text-white bg-primary">
      Profile
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-md-3 col-form-label">First Name</label>
        <div class="col-md-9">
          <label class="col-form-label">${applicant.name}</label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Family Name</label>
        <div class="col-md-9">
          <label class="col-form-label">${applicant.familyName}</label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Email Address</label>
        <div class="col-md-9">
          <label class="col-form-label">${applicant.emailAddress}</label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Country Of Origin</label>
        <div class="col-md-9">
          <label class="col-form-label">${applicant.countryOfOrigin}</label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Age</label>
        <div class="col-md-9">
          <label class="col-form-label">${applicant.age}</label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Hired</label>
        <div class="col-md-9">
          <label class="col-form-label">${applicant.hired ? 'True' : 'False'}</label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Address</label>
        <div class="col-md-9">
          <label class="col-form-label">${applicant.address}</label>
        </div>
      </div>
      <div class="form-group row">
        <button type="click" click.trigger="toggleHired(applicant)" class="btn mr-2 btn-primary">${applicant.hired? 'Unhire' : 'Hire'}</button>
        <button type="click" click.trigger="deleteApplicant(applicant)" class="btn btn-danger">Delete Applicant</button>
      </div>
    </div>
  </div>
</template>
